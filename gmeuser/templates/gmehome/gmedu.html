{% extends 'gmehome/master.html' %}

{% load static %}
{% block header %}
<style>
  section {
    background-color: #111;
  }

  .containerss {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }


  .h11 {
    font-size: 120px;
    text-transform: uppercase;
    font-family: 'Gambetta', serif;
    letter-spacing: -3px;
    transition: 700ms ease;
    font-variation-settings: "wght" 311;
    margin-bottom: 0.8rem;
    color: PaleGoldenRod;
    outline: none;
    text-align: center;
  }

  .h11:hover {
    font-variation-settings: "wght" 582;
    letter-spacing: 1px;
  }

  @media only screen and (max-width: 500px) {
    .h11 {
    font-size: 40px;
    text-transform: uppercase;
    font-family: 'Gambetta', serif;
    letter-spacing: -3px;
    transition: 700ms ease;
    font-variation-settings: "wght" 311;
    margin-bottom: 0.8rem;
    color: PaleGoldenRod;
    outline: none;
    text-align: center;
  }
}

  .p2 {
    font-size: 1.2em;
    line-height: 150%;
    text-align: center;
    color: MintCream;
    letter-spacing: .5px;
  }
</style>
{% endblock %}

{% block nav %}
<div class="collapse navbar-collapse" id="navbarNavDropdown">
  <ul class="navbar-nav ms-auto">
    <li class="nav-item">
      <a class="nav-link me-4" href="{% url 'gmeuser:index' %}">Home </a>
    </li>
    <li class="nav-item me-4">
      <a class="nav-link" href="{% url 'gmeuser:about' %}">About Us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link  me-4" href="{% url 'gmeuser:projects' %}">Projects </a>
    </li>
    <li class="nav-item me-4">
      <a class="nav-link" href="{% url 'gmeuser:review' %}">Reviews</a>
    </li>
    <li class="nav-item me-4">
      <a class="nav-link activa" href="{% url 'gmeuser:gmeedu' %}">GMI Edu.</a>
    </li>
    <li class="nav-item ps-2">
      <a href="{% url 'gmeuser:contact' %}" class="mybtn1">Contact Us</a>
    </li>
</div>
{% endblock %}

{% block content %}
<section>

      <div class="containerss">
        <h1 class='h11' contenteditable>GMI Eductaion</h1>
        <p class="p2">Coming Soon..</p>
      </div>


</section>
